openapi: 3.0.0
info:
  description: |
    the server side of a blogging application consisting of an HTTP API and a database. There is no need to build a front-end for the application. The API should be able to:

    Create, update, delete users.
    Allow users to manage their posts.
  version: 1.0.0
  title: Blog
  contact: {}
  license: {}
servers:
  - description: SwaggerHub API Auto Mocking
    url: 'https://virtserver.swaggerhub.com/mngibson/blog-api/1.0.0'
tags:
  - name: pet
    description: Everything about your Pets
    externalDocs:
      description: Find out more
      url: 'http://swagger.io'
  - name: store
    description: Access to Petstore orders
  - name: user
    description: Operations about user
    externalDocs:
      description: Find out more about our store
      url: 'http://swagger.io'
  - name: post
paths:
  /post:
    post:
      summary: Add a new post
      operationId: addPost
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
            examples: {}
      description: Add a blog post
      tags:
        - post
    parameters: []
    get:
      summary: ''
      operationId: get-post
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
              examples: {}
      parameters:
        - schema:
            type: string
          in: query
          name: username
          description: Get all blog postings made by `username`
      description: Get all blog postings
      security: []
      tags:
        - post
  '/post/{postId}':
    get:
      tags:
        - post
      summary: Get post by ID
      description: Returns a single post
      operationId: getPostById
      parameters: null
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '404':
          description: Post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      security: []
    delete:
      summary: Deletes a post
      operationId: deletePost
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Invalid postId supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      description: Delete a post
      tags:
        - post
    parameters:
      - schema:
          type: string
        name: postId
        in: path
        required: true
    put:
      summary: ''
      operationId: updatePost
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '403':
          description: 'Forbidden: not authorized to update post'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      description: Update/Replace post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
      tags:
        - post
  /user:
    post:
      tags:
        - user
      summary: Create user
      description: Create user
      operationId: createUser
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Invalid username
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        description: Created user object
        required: true
  /user/login:
    post:
      summary: ''
      operationId: post-user-login
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        description: |
          username and password required
      tags:
        - user
      description: User login
  /user/logout:
    post:
      summary: ''
      operationId: post-user-logout
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      tags:
        - user
      description: |
        User logout
  '/user/{username}':
    get:
      tags:
        - user
      summary: Get user by user name
      operationId: getUserByName
      parameters: null
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid username supplied
      description: Get user by username
    put:
      tags:
        - user
      summary: Updated user
      description: This can only be done by the logged in user.
      operationId: updateUser
      parameters: null
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: 'Bad Request: invalid username'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        description: Updated user object
        required: true
    delete:
      tags:
        - user
      summary: Delete user
      description: This can only be done by the logged in user.
      operationId: deleteUser
      parameters: null
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
    parameters:
      - schema:
          type: string
        name: username
        in: path
        required: true
externalDocs:
  description: Find out more about Swagger
  url: 'http://swagger.io'
components:
  schemas:
    User:
      type: object
      xml:
        name: User
      x-examples:
        example-1: {}
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
      required:
        - username
    Post:
      type: object
      xml:
        name: Pet
      title: Post
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
          example: doggie
        status:
          type: string
          description: pet status in the store
          enum:
            - available
            - pending
            - sold
        createdAt:
          type: integer
        body:
          type: string
      required:
        - title
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
  requestBodies: null
  securitySchemes:
    API Key - 1:
      type: http
      scheme: basic
      description: ''
security:
  - API Key - 1: []
